{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex flex-column layout-top-spacing justify-content-between">
    <div class="page-header">
        <nav class="breadcrumb-one" aria-label="breadcrumb">
            <div class="title">
                <a href="{% url 'accounts:profile' %}"><h3>User Profile</h3></a>
            </div>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0);">Edit</a></li>
            </ol>
        </nav>
    </div>
    <div class="form-container justify-content-center">
        <div class="form-form w-100">
            <div class="form-form-wrap ms-10" style="width: 80rem;">
                <div class="form-container w-100">
                    <div class="form-content">
                        <form class="text-left"  method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if notice %}
                            <div class="alert alert-light-danger border-0 mb-4" role="alert"> 
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"> 
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x close" data-dismiss="alert"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                </button> 
                                <strong>{{ notice }}</strong>
                            </div>
                            {% endif %}
                            <div id="profile-image-field" class="field-wrapper input">
                                <div>
                                    {% if user.profile_image %}
                                    현재:<a href="{{ user.profile_image.url }}" id="current_profile_image">{{ user.profile_image }}</a><br>
                                    {% else %}
                                    현재:<br>
                                    {% endif %}
                                    변경:<input type="file" name="profile_image" accept="image/*" id="id_profile_image" class="p-0" value="{{ user.profile_image }}">
                                </div>
                            </div>
                            <div id="username-field" class="field-wrapper input">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                <input id="username" name="username" type="text" class="form-control" value="{{ user.username }}" readonly>
                            </div>
                            <div id="username-field" class="field-wrapper input">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                <input id="nickname" name="nickname" type="text" class="form-control" placeholder="닉네임" value="{{ user.nickname }}">
                            </div>
                            <div id="email-field" class="field-wrapper input">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-at-sign"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
                                <input id="email" name="email" type="text" class="form-control" value="{{ user.email }}" readonly>
                            </div>
                            <div id="password-field d-flex justify-content-between" class="field-wrapper input mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-monitor"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                                <input id="development_field" name="development_field" type="text" class="form-control" placeholder="개발 분야" value="{{user.development_field}}">
                            </div>
                            <div id="password-field d-flex justify-content-between" class="field-wrapper input mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                                <input id="phone" name="phone" type="text" class="form-control" placeholder="전화번호를 입력해주세요." value="{{user.phone}}">
                            </div>
                            <div class="d-sm-flex justify-content-end">
                                <div class="field-wrapper">
                                    <button type="submit" class="btn btn-primary" value="">변경사항 저장</button>
                                </div>
                            </div>
                        </form>

                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
