{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex flex-column layout-top-spacing justify-content-between">
    <div class="page-header">
        <nav class="breadcrumb-one" aria-label="breadcrumb">
            <div class="title">
                <h3>User Profile</h3>
            </div>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0);">Password Change</a></li>
            </ol>
        </nav>

    </div>

    <div class="form-container justify-content-center" style="height: 55rem;">
        <div class="form-form w-100 h-100">
            <div class="form-form-wrap">
                <div class="form-container p-0" style="width: 25rem;">
                    <div class="form-content">
                        <form class="text-left" method="post">
                            {% csrf_token %}
                            {% if notice %}
                                <div class="alert alert-light-danger border-0 mb-4" role="alert"> 
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> 
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x close" data-dismiss="alert"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                    </button> 
                                    <strong>{{ notice }}</strong>
                                </div>
                            {% endif %}
                            <div class="form">
                                <div id="cur_password-field" class="field-wrapper input">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="cur_password" name="cur_password" type="password" class="form-control" placeholder="현재 비밀번호를 입력해주세요">
                                </div>
                                <div id="password1-field" class="field-wrapper input mb-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="password1" name="password1" type="password" class="form-control" placeholder="변경 비밀번호를 입력해주세요">
                                </div>
                                <div id="password2-field" class="field-wrapper input mb-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="password2" name="password2" type="password" class="form-control" placeholder="변경 비밀번호를 한번 더 입력해주세요">
                                </div>
                                <div class="d-sm-flex justify-content-end">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="">변경하기</button>
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
